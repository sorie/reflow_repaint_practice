<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  
  <div id="sample" style="position:relative;background:red;width:150px;height:50px">
    animate
  </div>

<script>
function moveDivPosition(){
  var sampleEl = document.getElementById('sample'),
      left=parseInt(sampleEl.style.left, 10) || 0;
      left += 1;
      sampleEl.style.left = left + 'px';
}
setInterval(moveDivPosition, 0);

</script>
</body>
</html>
